<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="scss/style.css" type="text/css" media="all">
    <title>todo app</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">todos</h1>
    </header>
    <main class="todo">
        <input class="todo__inputfield" type="text" placeholder="Was muss getan werden?">
        <ul>
            <li class="todo__item">
                <label class="todo__label">
                <div class="todo__checkbox"><input class="checkbox__input" type="checkbox" value="done"></div>
                <div class="todo__labeltext" title="Milch bearbeiten und überhaupt">Milch bearbeiten und überhaupt</div>
                <div><button class="todo__button"></button></div>
                </label>
            </li>
        </ul>
    </main>

</body>
</html>
