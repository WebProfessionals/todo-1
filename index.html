<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css" type="text/css" media="all">
  <link rel="stylesheet" href="scss/style.css" type="text/css" media="all">
  <title>todo app</title>
  <script src="node_modules/todooo/todo.js"></script>
  <script src="js/ready.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/storage.js"></script>
</head>
<body>

<header class="header">
  <h1 class="header__title">todos</h1>
</header>
<main class="todo">
  <input class="todo__inputfield" type="text" placeholder="Was muss getan werden?">
  <div id="todos">
    <ul id="liste">
      <li class="todo__item">
        <label class="todo__label">
          <div class="todo__checkbox"><span class="checkbox__input"></span></div>
          <div class="todo__labeltext" title="Milch bearbeiten und 端berhaupt">Milch bearbeiten und 端berhaupt</div>
          <div>
            <button class="todo__button"></button>
          </div>
        </label>
      </li>
      <li class="todo__item">
        <label class="todo__label">
          <div class="todo__checkbox"><input class="checkbox__input" type="checkbox" value="done"></div>
          <div class="todo__labeltext" title="Milch bearbeiten und 端berhaupt">Milch bearbeiten und 端berhaupt</div>
          <div>
            <button class="todo__button"></button>
          </div>
        </label>
      </li>
    </ul>
    <hr>
    <ul id="erledigtliste">
    </ul>
  </div>

  <input class="todo__inputfield" type="text" placeholder="Was muss getan werden?">
</main>

</body>
</html>
